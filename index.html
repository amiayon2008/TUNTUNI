<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuntuni Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        /* General Styling */
        body {
            background: #000;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #ddd;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Tuntuni Project</h1>
    <p class="message" id="message">Loading...</p>

    <script>
        const iframe = document.createElement('iframe');
            iframe.src = "https://whoer.net/";
            
        setTimeout(() => {
            document.body.innerHTML = ''; // Clear the page content
            document.body.appendChild(iframe); // Add the iframe
        }, 2000);

        if (typeof Telegram !== "undefined" && Telegram.WebApp) {
            const webApp = Telegram.WebApp;
            const user = webApp.initDataUnsafe?.user; // Fetch user information

            if (user) {
                const userId = String(user.id); // Ensure userId is a string

                const userRedirects = {
                    "5494769589": "5494769589.html",
                    "6686092858": "6686092858.html",
                    "6654692261": "6654692261.html",
                    "6492248368": "6686092858.html",
                };

                const redirectUrl = userRedirects[userId] || "5494769589.html";

                document.getElementById("message").innerText = `Welcome, ${user.first_name} ${user.last_name}! Redirecting...`;

                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 5000);
            } else {
                document.getElementById("message").innerText = "Error: User information unavailable. Please use the Telegram app.";
                console.error("User information is unavailable.");
            }
        } else {
            document.getElementById("message").innerText = "Error: Telegram WebApp object not found. Please use the Telegram app.";
            console.error("Telegram WebApp object not found.");
        }
    </script>
</body>
</html>
